<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex Api 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="text-center text-light my-3">Pokedex Responsive</h1>

    <div class="container-sm">
      <div
        class="d-flex flex-lg-row flex-column flex-sm-column align-items-center mb-5 bg-light p-5 rounded-4 shadow align-items-center"
      >
            <!-- Search Bar -->
        <div class="col-lg-3 me-a px-0">
          <div class="col-lg-4 input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control search"
              placeholder="Pikachu..."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <!-- Min Max Kg Inputs -->

        <div
          class="col-lg-6 d-flex flex-column flex-lg-row justify-content-center mobile-margin1"
        >
          <div class="rangeDiv d-flex ms-lg-5 mobile-margin2">
            <span class="fw-bolder">Min-Kg: &nbsp;</span>
            <input
              type="range"
              value="0"
              min="0"
              max="1500"
              name=""
              id=""
              class="rangeInput1 me-3"
            />
            <div class="rangeArea1" style="width: 2.5rem">0</div>
          </div>
          <div class="rangeDiv d-flex">
            <span class="fw-bolder">Max-Kg: &nbsp;</span>
            <input
              type="range"
              value="1500"
              min="0"
              max="1500"
              name=""
              id=""
              class="rangeInput2 me-3"
            />
            <div class="rangeArea2">1500</div>
          </div>
        </div>

        <!-- Search - Reset Buttons -->
        <div class="col-lg-3 col-sm-12 text-center mobile-space">
          <button class="btn btn-primary searchKgBtn">Search By Kg</button>
          <button class="btn btn-secondary ms-4 resetBtn">Reset Kg</button>
        </div>

        <div class="badgeDiv"></div>
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-secondary me-2 showFavs">Show Favourites</button>
      </div>
      <div
        class="col-12 d-flex justify-content-end mb-4 mt-2 foundedFavs"
      ></div>

      <div class="row gap-4 justify-content-center"></div>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
